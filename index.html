<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Card Game</h1>
            <p>Match pairs of cards to win the game!</p>
        </header>
        
        <div class="game-info">
            <div class="info-item">
                <span class="info-label">Moves</span>
                <span class="info-value" id="moves">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Time</span>
                <span class="info-value" id="timer">0s</span>
            </div>
            <div class="info-item">
                <span class="info-label">Matches</span>
                <span class="info-value" id="matches">0/8</span>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="resetBtn">Reset Game</button>
        </div>
        
        <div class="message" id="message">
            <div class="win-message">Congratulations! You won!</div>
            <p>You completed the game in <span id="finalMoves">0</span> moves and <span id="finalTime">0</span> seconds!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
